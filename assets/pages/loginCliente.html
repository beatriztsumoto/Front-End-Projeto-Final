<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descontaí - Login cliente</title>
    <link rel="stylesheet" href="/assets/styles/loginCliente.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-section">
            <div class="logo-icon"><img src="/assets/img/logo.png" alt="logo"></div>
            
            <div class="logo-text">Descontaí</div>
        </div>

        <div class="form-card">
            <h1 class="form-title">Login</h1>
            
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Usuário" required>
                </div>
                
                <div class="input-group">
                    <input type="password" placeholder="Senha" required>
                </div>
                
                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="lembrar" checked>
                        <label for="lembrar">Lembrar de mim</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                
                
                    <a href="/index.html">
                        <button class="btn-entrar">Entrar</button>
                    </a>
                

                
                <div class="register-link">
                    Não tem uma conta? <a href="/assets/pages/cadastroCliente.html">Cadastre-se</a>
                </div>
            </form>
        </div>

        <!-- Botões de navegação -->
        <div class="navigation-buttons">
            <a href="/index.html">
                <button class="btn-voltar">Voltar</button>
            </a>
            <a href="/assets/pages/loginEmpresa.html">
                <button class="btn-loja">Sou loja</button>
            </a>
        </div>
    </div>
</body>
</html>
