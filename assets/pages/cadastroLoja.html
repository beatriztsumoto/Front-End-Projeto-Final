<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descontaí - Cadastrar-se</title>
    <link rel="stylesheet" href="/assets/styles/cadastroLoja.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <a href="/index.html">
          <div class="logo-icon">
            <img src="/assets/img/logo.png" alt="logo" />
          </div>
        </a>

        <a class="links-directions" href="/index.html">
          <div class="logo-text">Descontaí</div>
        </a>
      </div>
      <div class="form-card">
        <h1 class="form-title">Cadastre sua Empresa</h1>
        <form>
          <div class="input-group">
            <input type="text" placeholder="Nome legal" required />
          </div>
          <div class="input-group">
            <input type="text" placeholder="Nome público" required />
          </div>
          <div class="input-group">
            <input type="text" placeholder="CNPJ" required />
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email comercial" required />
          </div>
          <div class="input-group">
            <input type="tel" placeholder="Telefone comercial" />
          </div>
          <div class="input-group">
            <input
              type="text"
              placeholder="Nome do representante da empresa"
              required
            />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Senha" required />
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="lembrar" checked />
            <label for="lembrar">Lembrar de mim</label>
          </div>
          <button type="submit" class="btn-proximo">Entrar</button>
        </form>
      </div>
      <a href="/index.html">
        <button class="btn-voltar">Voltar</button>
      </a>
    </div>
  </body>
</html>
