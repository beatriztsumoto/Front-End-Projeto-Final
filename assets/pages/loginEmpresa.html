<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descontaí - Login Empresa</title>
    <link rel="stylesheet" href="/assets/styles/loginEmpresa.css">
</head>
<body>
    <div class="container">

        <div class="logo-section">
            <div class="logo-icon"><img src="/assets/img/logo.png" alt="logo"></div>
            
            <div class="logo-text">Descontaí</div>
        </div>


        <div class="form-card">
            <h1 class="form-title">Login de empresa</h1>
            
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Nome fantasia" required>
                </div>
                
                <div class="input-group">
                    <input type="password" placeholder="Senha" required>
                </div>
                
                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="lembrar" checked>
                        <label for="lembrar">Lembrar de mim</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <!-- fazer o script -->
                <a href="../pages/inicio.html"> 
                    <button class="btn-entrar">Entrar</button>
                </a> 
                
                <div class="register-link">
                    Não tem uma conta? <a href="/assets/pages/cadastroLoja.html">Cadastre-se</a>
                </div>
            </form>
        </div>

        <div class="navigation-buttons">
            <a href="../pages/inicio.html">
                <button class="btn-voltar">Voltar</button>
            </a>
            <a href="/assets/pages/loginCliente.html">
                <button class="btn-cliente">Sou cliente</button>
            </a>
        </div>
    </div>
</body>
</html>
